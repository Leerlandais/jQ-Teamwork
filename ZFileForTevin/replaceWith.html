<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>

    <p>This paragraph will be replaced</p>

    <button id="song">Replace it</button>

    <script>
        $(document).ready(function(){
            $('#song').click(function(){
                $('p').replaceWith("It gets replaced by whatever you write in .replaceWith(So, in there) parameters")
            })
        })
    </script>
    
</body>
</html>
