<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <p id="beforeMe">devant le texte sélectionné.</p>

    <script>
        $(document).ready(function(){
            $('#beforeMe').click(function(){
                $('#beforeMe').before("Le texte écrit comme argument viendra avant, donc");
            });
        });
    </script>
</body>
</html>
