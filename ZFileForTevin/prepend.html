<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <p>second one</p>

    <button id="preButtonPend">Trigger prepend</button>
    

    <script>
        $(document).ready(function(){
            $('#preButtonPend').click(function(){
                $('p').prepend("first one, ");
            })
        })
    </script>

</body>

</html>
